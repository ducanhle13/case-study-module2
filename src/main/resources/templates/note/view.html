<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Note</title>
</head>
<body style="text-align: center;">
<h3>Note Details</h3>
<p>
    <a th:href="@{/notes}">Back to notes list</a>
</p>
<form  th:object="${note}" method="get">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table align="center">
        <!--<tr>-->
        <!--<th>Classify:</th>-->
        <!--<td> <label>Classify :</label><select th:field="*{notesType}">-->
        <!--<option th:each=" t : ${types}" th:value="${t.id}" th:text="${t.name}" ></option>-->
        <!--</select></td>-->
        <!--</tr>-->

        <tr>
            <td style="text-align: left">Title</td>
            <td><label>
                <input type="text" style="width: 300px; padding: 5px;" th:field="*{title}" readonly/>
            </label></td>
        </tr>
        <tr>
            <td style="text-align: left">Content</td>
            <td>
                <input rows="10" style="width: 300px; padding: 5px;" th:field="*{content}" readonly/>
            </td>
        </tr>
        <tr>
            <td style="text-align: left">Category</td>
            <td><label>
                <input type="text" style="width: 300px; padding: 5px;" th:field="*{category}" readonly/>
            </label></td>
        </tr>
    </table>
</form>
</body>
</html>
