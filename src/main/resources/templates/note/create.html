<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new note</title>
</head>
<body  style="text-align: center;">
<h3>Add new note</h3>
<p>
    <a th:href="@{/notes}">Back to Notes list</a>
</p>

<th:block th:if="${msg}">
    <p th:text="${msg}"></p>
</th:block>
<form th:action="@{/save-note}" th:object="${note}" method="post">
    <table align="center">
        <!--<tr>-->
            <!--<td> <label>Classify :</label>-->
                <!--<select th:field="*{notesType}">-->
                    <!--<option th:each=" t : ${types}" th:value="${t.id}" th:text="${t.name}" ></option>-->
                <!--</select></td>-->
            <!--<td>-->
                <!--<button><a th:href="@{/types-create}">Create new category</a></button>-->
            <!--</td>-->
        <!--</tr>-->

        <tr>
            <td style="text-align: left">Title</td>
            <td><label>
                <input type="text" style="width: 300px; padding: 5px;" th:field="*{title}"/>
            </label></td>
        </tr>
        <tr>
            <td style="text-align: left">Content</td>
            <td>
                <textarea rows="10" style="width: 300px; padding: 5px;" th:field="*{content}"></textarea>
            </td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c:${categorys}" th:value="${c.id}" th:text="${c.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="save"></td>
        </tr>
    </table>
</form>
<form th:action="@{/notes}" method="get">
    <label><input type="submit" value="cancel">
    </label>
</form>
</body>
</html>
